<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="crud_style.css">
</head>

<body>
    <h1>Social Media App</h1>
    <div class="container">
        <div class="left">
            <form id="form">
                <label for="post">Write your post Here</label>
                <br><br>
                <textarea name="post" id="input" cols="30" rows="30"></textarea>
                <br><br>
                <div id="message"></div>
                <button type="submit">post</button>
            </form>
        </div>
        <div class="right">
            <h3>your post here</h3>
            <div id="posts">
                <div>
                    <p>Hello World Post 1</p>
                    <span class="options">
                        <i class="fas fa-edit"></i>
                        <i onClick="deletePost(this)" class="fas fa-trash-alt"></i>
                    </span>
                </div>
                <div>
                    <p>Hello World Post 2</p>
                    <span class="options">
                        <i class="fas fa-edit"></i>
                        <i  onClick="deletePost(this)" class="fas fa-trash-alt"></i>
                    </span>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="crud_js.js"></script>
</body>

</html>
